<head>
  <title>Real NHL Reports</title>
</head>

<body>
	<div class="container">	
		<p>
	  	<div class="jumbotron well">
		    <h1>Real NHL Reports</h1>
			</div>
		</p>
		{{#if currentUser}}
			{{> user}}
			<hr>
			<p>
				<h4>Please enter a tweet.</h4>
				{{> submit }}
			</p>
			<hr>
			<p>
				{{> queue }}
			</p>
		{{else}}
  		<h4>Welcome to Real NHL Reports!</h4>
			{{> loginButtons }}
		{{/if}}

	</div> <!-- container -->
	<footer id="footer">
	  <hr>
	  <a href="http://twiter.com/realnhlreports">twitter</a> - <a href="mailto:rnhlr@nvn.io">contact</a> - 0.1
	</footer>

</body>

<!-- templates -->
<template name="user">
  <p>
		<h4>Real insiders, real news, real fake.</h4>
		<ul>
			<li>Everything is made up.</li>
			<li>The best tweets are supported by logic, no matter how out of left field.</li>
			<li>Tweets should remain in the 3-5ft end of the pool... Mario is not coming back.</li>
			<li>We will always site our source as 'Source.'</li>
			<li>The more believeable the better.</li>
		</ul>
  </p>
</template>

<template name="submit">
	<form>
		<input class="input-xxlarge" type="text" name="user" placeholder="{{username}}" disabled><br>
		<input class="input-xxlarge" type="text" name="text" placeholder="Tweet" /><br>
		<textarea class="input-xxlarge" rows="6" cols="200" name="logic" placeholder="Logic to support tweet..."></textarea><br>
		<input type="submit" value="Submit Tweet" />
	</form>
</template>

<template name="queue">
	<h4>Tweet Queue</h4>
	 <table class="table table-condensed">
  <thead>
    <tr>
      <th>Tweet</th>
      <th>Logic</th>
      <th>Submitted by</th>
      <th>Approved</th>
      <th>Posted</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
  	{{#each tweets}}
			{{> tweet}}
		{{/each}}	
  </tbody>
 </table>
</template>

<template name="tweet">
	<tr>
		<td>{{text}}</td>
		<td>{{logic}}</td>
		<td>{{username}}</td>
		
		{{#if approved}}
			<td><i class="fa fa-check"></i></td>
		{{else}}
			<td><i class="fa fa-times"></i></td>
		{{/if}}
		
		<td>
			{{#if posted}}
				<a href="{{link}}">Twitter</a>
			{{else}}
				<i class="fa fa-times"></i>
			{{/if}}
		</td>

		<td>
			{{#if isOwner}}
				<i class="fa fa-trash-o fa-lg delete"></i>
			{{/if}}
		</td>

	</tr>
</template>
